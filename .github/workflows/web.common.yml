# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js-common-WEB-CI

on: [push]
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g yarn
      - run: yarn workspace web install
      - run: yarn workspace web test:badges
      - run: yarn workspace web lint --if-present
      - run: yarn workspace web build --if-present
      
      - name: Commit coverage report changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: CI
          author_email: mail@example.com
          message: "Adding coverage report badges"
          add: "./packages/web/coverage/*.svg"
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
